<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon fb logo -->
    <link rel="shortcut icon" href="./assets/fb-favicon.png" type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href="./style/index.css">
    <!-- w3school -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Facebook- log in or sign up</title>
</head>
<body>
    <section class="facebook-login-signup">
        <div class="logo">
             <div class="logo-container">
                <img src="./assets/facebook-logo.svg" alt="">
             </div>
            <h2>Connect with friends and the world around you on Facebook.</h2>
        </div>
        <div class="login">
            <form action="" method="post">
                <input type="email" placeholder="Email or phone number" required>
                <div class="password-container">
                <input type="password" placeholder="Password" id="changeType">
                <i class="fa fa-eye-slash" id="iconTrigger"></i>
            </div>
                 <input type="submit" value="Log in">
                <a href="">Forgot password?</a>
                <a href="">Create new account</a>
            </form>
            <div class="create-page">
                <a href="">Create a page</a> for a celebrity, brand or business.
            </div>
        </div>
        <!-- js -->
        <script src="./js/index.js"></script>
    </section>
    
</body>
</html>
